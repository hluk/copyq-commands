[Command]
Command="
    'use strict';

    function setSelectionTime() {
        const tagsMime = 'application/x-copyq-tags';
        const time = dateString('yyyy-MM-dd hh:mm:ss');
        const oldTags = data(tagsMime);
        const tags = `${oldTags}, ${time}`;
        ItemSelection().current().setItemsFormat(tagsMime, tags);
    }

    const onItemsAdded_ = onItemsAdded;
    onItemsAdded = function() {
        setSelectionTime();
        return onItemsAdded_();
    };

    const onItemsChanged_ = onItemsChanged;
    onItemsChanged = function() {
        setSelectionTime();
        return onItemsChanged_();
    };"
