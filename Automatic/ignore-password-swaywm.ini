[Command]
Automatic=true
Command="
    swaymsg -t get_tree | jq -r '.. | (.nodes? // empty)[] | select(.focused) | .name' | copyq:
    const regex = /bitwarden|keepass/i
    const title = str(input()).trim();
    if (regex.test(title)) ignore()"
Icon=\xf05e
Name=Ignore Password Manager (for sway wm)
