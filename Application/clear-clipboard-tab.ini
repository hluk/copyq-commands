[Command]
Command="
    copyq:
    tab(config('clipboard_tab'))
    var count = []
    items = Array
      .apply(0, Array(size()))
      .map(function (x, i) { return i })
    items.forEach(function (x, i) {
      if (!plugins.itempinned.isPinned(x)) {
        count.push(x)
      }
    })
    if (count.length !== 0) {
      remove.apply(this, count)
      popup('Clipboard Tab Cleared')
    }"
Icon=\xf2ed
InMenu=true
MatchCommand=copyq: size() || fail()
Name=Clear Clipboard Tab
