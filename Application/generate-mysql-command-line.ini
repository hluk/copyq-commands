[Command]
Command="
    copyq:
    var password = read(0)
    var username = read(1)
    var dbName = read(2)
    var port = read(3)
    var host = read(4)

    copy('mysql -h' + host + ' -P' + port + ' ' + dbName + ' -u' + username + ' -p\"' + password + '\"')
    paste()"
GlobalShortcut=ctrl+shift+m
Icon=\xf066
InMenu=true
IsGlobalShortcut=true
Name=Genereate MySQL Command Line