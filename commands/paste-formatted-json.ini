[Command]
Name=Paste formatted Json
Command="
    copyq:
    var text = str(input())
    try {
      var json = JSON.parse(text)
      // Replace '\\t' with a number to indent
      // with this amount of spaces
      text = JSON.stringify(json, null, '\\t')
    } catch (e) {
    }
    copy(text)
    paste()
    "
Input=text/plain
InMenu=true
HideWindow=true
Icon=\xf121
