[Command]
Command="
    copyq:
    const tabs = tab();
    const maxHotkeySize = 10;
    const hotkeyNumber = str(data(mimeShortcut)).slice(-1);
    const actualTabIndex = (hotkeyNumber - 1 + maxHotkeySize) % maxHotkeySize;

    if (tabs.length > actualTabIndex) {
        setCurrentTab(tabs[actualTabIndex]);
    }"
