[Command]
Command="
    copyq:
    const tags = Array.from(plugins.itemtags.tags.apply(this, selectedItems()));
    const value = dialog('.title', 'Edit Tag…', '.combo:Tag', tags, 'Text', '');
    if (!value) abort();
    plugins.itemtags.untag(value['Tag']);
    plugins.itemtags.tag(value['Text']);"
Icon=
InMenu=true
MatchCommand="
    copyq: plugins.itemtags.tags.apply(this, selectedItems()).length === 0 && fail()"
Name=Edit Tag…
