[Command]
Command="
    copyq:
    function modifyText(text)
    {
      // TODO: Modify text here!
      return text.replace(/\\n/g, ';')
    }

    if (!copy())
      abort()

    var text = str(clipboard())
    var newText = modifyText(text)
    if (text == newText)
      abort();

    copy(newText)
    paste()"
GlobalShortcut=ctrl+shift+s
Icon=\xf016
Name=Template: Modify Selected Text

